<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pattern In JS</title>
  </head>
  <body>
   <script>
    // for(initialization; condition; incre/decre){
    //     contant
    // }
    n=10;
    for(let i=0; i<=n; i++){
        for(let j=0; j<=i; j++){
            document.write("*")
            // document.write("<br>")
        }
        document.write("@");
        document.write('<br/>');
    }
   </script>
  </body>
</html>
